# Define pipeline stages
stages:
  - build
  - deploy

# Build Docker image job
build-backend:
  stage: build
  image: docker:latest
  services:
    - name: docker:dind
      command: ["--insecure-registry=git.clp.kr:5050"]
  variables:
    DOCKER_DRIVER: overlay2
  script:
    # Log into Docker registry
    - echo "Logging in to Docker registry..."
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"

    # Build and push Docker image
    - echo "Building Docker image..."
    - docker build -t "$CI_REGISTRY_IMAGE/backend:latest" -f ./DockerFile .
    - echo "Pushing Docker image to the registry..."
    - docker push "$CI_REGISTRY_IMAGE/backend:latest"

  only:
    - main
    - develop

# Deploy job to EC2
deploy-backend:
  stage: deploy
  image: ubuntu:20.04
  before_script:
    # Install SSH client
    - apt-get update && apt-get install -y openssh-client rsync

  script:
    # Set up SSH
    - echo "Setting up SSH..."
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H 13.212.6.189 >> ~/.ssh/known_hosts
    - eval $(ssh-agent -s)

    # SSH into EC2 and deploy
    - echo "Logging in to Docker registry and restarting application on EC2..."
    - ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@13.212.6.189 "
      echo '$CI_REGISTRY_PASSWORD' | sudo docker login -u '$CI_REGISTRY_USER' --password-stdin $CI_REGISTRY &&
      cd /home/ubuntu/backend &&
      sudo docker pull $CI_REGISTRY_IMAGE/backend:latest &&
      sudo docker-compose -f /home/ubuntu/backend/docker-compose.yml up -d --build
      "

  environment:
    name: production
    url: https://web.vottamean.com/api/v1
  only:
    - main
    - develop
