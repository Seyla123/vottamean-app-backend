# Define pipeline stages
stages:
  - build
  - deploy

# Cache node_modules to speed up subsequent builds
cache:
  paths:
    - node_modules/

# Build job
build-backend:
  stage: build
  image: node:20
  script:
    - echo "Installing backend dependencies..."
    - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 week
  only:
    - main
    - develop

# Deploy job
deploy-backend:
  stage: deploy
  image: docker:24.0.5 # Pin to a specific version for stability
  services:
    - docker:dind # Docker-in-Docker service
  variables:
    DOCKER_HOST: tcp://docker:2375 # Required for Docker-in-Docker
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: '' # Disable TLS for DinD
  script:
    - echo "Deploying backend to EC2..."

    # Docker login
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

    # Build and push Docker image
    - docker build -t $CI_REGISTRY_IMAGE/backend:latest .
    - docker push $CI_REGISTRY_IMAGE/backend:latest

    # SSH to EC2 and deploy the updated backend
    - ssh -o StrictHostKeyChecking=no ubuntu@ec2-184-73-16-169.compute-1.amazonaws.com "
      cd /home/ubuntu/wavetrack-server &&
      git pull origin main &&
      docker pull $CI_REGISTRY_IMAGE/backend:latest &&
      docker-compose -f /home/ubuntu/wavetrack-server/docker-compose.yml up -d --build"

  environment:
    name: production
    url: https://web.vottamean.com/api/v1
  only:
    - main
    - develop
  retry:
    max: 2
